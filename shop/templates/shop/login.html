{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<div class="modern-auth-page">
    <div class="auth-background"></div>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-card-header">
                <div class="auth-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue shopping</p>
            </div>

            <!-- Form -->
            <form method="POST" class="modern-auth-form" id="loginForm">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="form-field">
                    <div class="field-input-group">
                        <span class="field-icon"><i class="fas fa-user"></i></span>
                        <input type="text" 
       id="id_username" 
       name="username" 
       class="field-input" 
       placeholder="Username"
       required
       autofocus
       value="{{ form.username.value|default_if_none:'' }}">

                    </div>
                    <div class="field-error" id="username_error"></div>
                </div>

                <!-- Password Field -->
                <div class="form-field">
                    <div class="field-input-group">
                        <span class="field-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" 
                               id="id_password" 
                               name="password" 
                               class="field-input" 
                               placeholder="Password"
                               required>
                    </div>
                    <div class="field-error" id="password_error"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-modern-auth btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>

            <!-- Register Button -->
            <a href="{% url 'user_register' %}" class="btn-modern-auth btn-register">
                <i class="fas fa-user-plus"></i> Create Account
            </a>

            <!-- Back Link -->
            <div class="auth-back-link">
                <a href="{% url 'home' %}">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.modern-auth-page {
    position: relative;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow: hidden;
}

.auth-background {
    position: absolute;
    inset: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="20" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="30" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="15" fill="rgba(255,255,255,0.08)"/></svg>');
    animation: float 8s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(30px); }
}

.auth-container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 420px;
}

.auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    padding: 50px 40px;
    animation: slideUp 0.6s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-card-header {
    text-align: center;
    margin-bottom: 40px;
}

.auth-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
    margin: 0 auto 20px;
    animation: fadeIn 0.6s ease 0.3s both;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.auth-card-header h1 {
    font-size: 2rem;
    font-weight: 800;
    color: #1a1a1a;
    margin: 0 0 8px 0;
    letter-spacing: -0.5px;
}

.auth-card-header p {
    color: #666;
    font-size: 0.95rem;
    margin: 0;
    line-height: 1.5;
}

.modern-auth-form {
    margin-bottom: 30px;
}

.form-field {
    margin-bottom: 20px;
}

.field-input-group {
    display: flex;
    align-items: center;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    padding: 0 15px;
    transition: all 0.3s ease;
    background: #fafafa;
}

.field-input-group:focus-within {
    border-color: #667eea;
    background: #fff;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.field-icon {
    color: #999;
    font-size: 1.1rem;
    margin-right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.field-input-group:focus-within .field-icon {
    color: #667eea;
}

.field-input {
    flex: 1;
    border: none;
    background: transparent;
    padding: 14px 0;
    font-size: 1rem;
    color: #333;
    outline: none;
}

.field-input::placeholder {
    color: #999;
}

.field-error {
    color: #dc3545;
    font-size: 0.8rem;
    margin-top: 5px;
    display: none;
    font-weight: 500;
}

.field-error.show {
    display: block;
}

.btn-modern-auth {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 14px 20px;
    font-size: 1.05rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
}

.btn-login {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    margin-top: 10px;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.btn-login:active {
    transform: translateY(0);
}

.auth-divider {
    text-align: center;
    margin: 30px 0;
    color: #999;
    font-size: 0.9rem;
    font-weight: 500;
}

.btn-register {
    border: 2px solid #667eea;
    color: #667eea;
    background: white;
}

.btn-register:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.auth-back-link {
    text-align: center;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid #e0e0e0;
}

.auth-back-link a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.auth-back-link a:hover {
    color: #764ba2;
    transform: translateX(-3px);
}

@media (max-width: 600px) {
    .auth-card {
        padding: 35px 25px;
    }
    
    .auth-card-header h1 {
        font-size: 1.7rem;
    }

    .auth-card-header p {
        font-size: 0.9rem;
    }
    
    .auth-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
    }

    .btn-modern-auth {
        padding: 12px 18px;
        font-size: 1rem;
    }
}

@media (max-width: 400px) {
    .auth-container {
        max-width: 100%;
    }

    .auth-card {
        padding: 25px 18px;
        border-radius: 15px;
    }

    .auth-card-header h1 {
        font-size: 1.5rem;
    }
}
</style>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const username = document.getElementById('id_username').value.trim();
    const password = document.getElementById('id_password').value.trim();
    let hasError = false;

    // Clear previous errors
    const usernameError = document.getElementById('username_error');
    const passwordError = document.getElementById('password_error');
    usernameError.textContent = '';
    usernameError.classList.remove('show');
    passwordError.textContent = '';
    passwordError.classList.remove('show');

    // Validate username
    if (!username) {
        usernameError.textContent = 'Username is required';
        usernameError.classList.add('show');
        hasError = true;
    }

    // Validate password
    if (!password) {
        passwordError.textContent = 'Password is required';
        passwordError.classList.add('show');
        hasError = true;
    }

    if (hasError) {
        e.preventDefault();
    }
});
</script>
{% endblock %}
